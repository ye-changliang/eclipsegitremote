<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title th:text="${title}">短链接管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="linkName">链接名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="linkName">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_update" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default" data-toggle="modal" data-target="#delete-confirm" >
                <span class="glyphicon glyphicon-remove"></span>删除
            </button>
        </div>
        <table id="tb_shortUrls"></table>
    </div>
    <script th:src="@{/js/shortlink/shortlink.js}"></script>
</section>
</body>

</html>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">新增短链接</h4>
            </div>
            <div class="modal-body">
                <form id="formSaveLinks">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <div class="span8">
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">名称</label>
                                            <div class="col-sm-10">
                                                <input  type="text" class="form-control" id="name" name="name"
                                                       placeholder="请输入名称">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <div class="span8">
                                        <div class="form-group">
                                            <label for="url" class="col-sm-2 control-label">链接</label>
                                            <div class="col-sm-10">
                                                <input  type="text" class="form-control" id="url" name="url"
                                                       placeholder="请输入url">
                                                <input type="hidden" class="form-control" name="id" id="id"
                                                       hidden="hidden">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <div class="span8">
                                        <div class="form-group">
                                            <label for="shortUrl" class="col-sm-2 control-label">短链接</label>
                                            <div class="col-sm-6">
                                                <input readonly type="text" class="form-control" name="shortUrl"
                                                       id="shortUrl"
                                                       placeholder="请输入名称">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="btn-group">
                                            <button class="btn btn-primary" type="button" id="createshortUrl">生成
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" id="shutDown" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="save" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="delete-confirm" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" style="width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="">确认删除框</h4>
            </div>
            <div class="modal-body">
                   确认删除以上标签吗？
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="delete-sure" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
